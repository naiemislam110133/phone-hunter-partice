<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="mt-5 mb-4 text-center text-primary">
        <h1>Explore Phone</h1>
    </header>
    <main class="container">
        <section>
            <div style="width: 75%;" class="input-group mb-3 mx-auto mb-5">
                <input id="phone-field" type="text" class="form-control" placeholder="Search Your Phone" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Button</button>
              </div>
              <div id="no-found-phone" class="d-none">
                <h2 class="text-center text-danger">Something Went Wrong , No Phone Found Please Enter Your Vaild Value !!!!!</h2>
              </div>
        </section>

        <section>
            <div id="loader" class="text-center d-none">
                <div class="spinner-border text-sucess" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
              <div id="show-all" class="text-center m-5 d-none">
                <button id="btn-show-all" class="btn btn-primary" type="submit">Show All</button>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>
</html>
